<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>Notes</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>

    <body>
        <!-- Main Wrapper -->
        <div class="wrapper" id="main-wrapper">

            <!-- Input -->
            <div id="note-input">
                <form id="add-form">
                    <input type="text" placeholder="Take a Note" autocomplete="off" autofocus id="note-input-id">
                    <input type="submit" value="+" id="note-add-id">
                </form>
                
            </div>
            <!-- List -->
            <ul id="note-list"></ul>

        </div>

        <!-- Item Wrapper -->
        <div class="item-div-class" id="item-wrapper">
            <h1>Notes:</h1>
            <!-- items -->
        </div>

        <!-- Finished Item Wrapper -->
        <div class="item-div-class" id="finished-item-wrapper">
            <h1>Finished Notes:</h1>
            <!-- Finished Items -->
        </div>

        <!-- Script -->
        <script src="script.js"></script>

    </body>
</html>
